        </li>
      </ul>

  <!-- Contenido principal -->
  <main class="p-6 max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-navy mb-6">Formulario de Contacto</h1>

    <form action="#" method="POST" class="space-y-4 flex flex-col items-center">
      <div class="w-full">
        <label for="nombre" class="block font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" name="nombre" required
          class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-navy">
      </div>

      <div class="w-full">
        <label for="email" class="block font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-navy">
      </div>

      <div class="w-full">
        <label for="asunto" class="block font-medium text-gray-700">Asunto</label>
        <input type="text" id="asunto" name="asunto" required
          class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-navy">
      </div>

      <div class="w-full">
        <label for="mensaje" class="block font-medium text-gray-700">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required
          class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-navy"></textarea>
      </div>

      <button type="submit"
        class="bg-navy text-white px-4 py-2 rounded-md hover:bg-blue-900 transition w-32">Enviar</button>
    </form>
  </main>

  <script src="script/generic.js"></script>

</body>
