<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Mi Cursada 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#000080',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Menú de navegación -->
  <nav class="bg-navy text-white p-4 flex justify-center space-x-6">
    <a href="index.html" class="hover:underline">Home</a>
    <a href="avisos.html" class="hover:underline">Avisos</a>
    <a href="sobremi.html" class="hover:underline">Sobre mí</a>
    <a href="materias2025.html" class="hover:underline">Materias 2025</a>
    <a href="contacto.html" class="hover:underline font-bold">Contacto</a>
  </nav>

  <!-- Contenido principal -->
  <main class="p-6 max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-navy mb-6">Formulario de Contacto</h1>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="nombre" class="block font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" name="nombre" required
          class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-navy">
      </div>

      <div>
        <label for="email" class="block font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-navy">
      </div>

      <div>
        <label for="asunto" class="block font-medium text-gray-700">Asunto</label>
        <input type="text" id="asunto" name="asunto" required
          class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-navy">
      </div>

      <div>
        <label for="mensaje" class="block font-medium text-gray-700">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required
          class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-navy"></textarea>
      </div>

      <button type="submit"
        class="bg-navy text-white px-4 py-2 rounded-md hover:bg-blue-900 transition">Enviar</button>
    </form>
  </main>

</body>
</html>
